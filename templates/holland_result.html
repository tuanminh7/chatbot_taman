<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả trắc nghiệm Holland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        td, th {
            vertical-align: top;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kết quả trắc nghiệm Holland</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên nhóm</th>
                    <th>Điểm</th>
                    <th>Mô tả</th>
                    <th>Nghề nghiệp gợi ý</th>
                </tr>
            </thead>
            <tbody>
                {% for item in top3_details %}
                <tr>
                    <td><strong>{{ item.code }}</strong></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.score }}</td>
                    <td>{{ item.desc }}</td>
                    <td>
                        <ul>
                            {% for job in item.jobs %}
                            <li>{{ job }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center btn-back">
            <a href="/holland" class="btn btn-primary">Làm lại bài test</a>
            <a href="/" class="btn btn-secondary">Về trang chủ</a>
        </div>
    </div>
</body>
</html>
